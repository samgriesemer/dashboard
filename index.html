<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="index.css"></link>
    
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  
    <title>dashboard</title>
  </head>
  <body>
    <section class='grid'>
      <div class='header'>
        <p>D A S H B O A R D</p>
        <span class='dot'></span>
      </div>

      <div class='cell' id='time'>
        <h4>TIME</h4>
        <span id='time-content' class='highlight'></span>
        <span class='grey' id='date-content'></span>
      </div>

      <div class='cell' id='weather'>
        <h4>WEATHER</h4>
        <span class='bigger highlight' id='weather-temp'></span>
        <span class='big' id='weather-summary'></span>
        <span class='grey'>
          Feels like
          <span id='weather-aptemp'></span>
          <br>
          <span id='weather-precip'></span>
        </span>
        <span class='refresh-time'></span>
      </div>

      <div class='cell' id='crypto'>
        <h4>CRYPTO</h4>
        <section class='inner-grid'>
          <div id='crypto-btc-content'>
            <span class='big' id='crypto-btc-price'></span>
            <span class='highlight' id='crypto-btc-change'></span>
            <i class='grey'>BTC</i>
          </div>
          <div id='crypto-eth-content'>
            <span class='big' id='crypto-eth-price'></span>
            <span class='highlight' id='crypto-eth-change'></span>
            <i class='grey'>ETH</i>
          </div>
        </section>
        <span class='refresh-time'></span>
      </div>

      <div class='cell' id='stocks'>
        <h4>STOCKS</h4>
      </div>
      <span class='refresh-time'></span>

      <div class='cell' id='news'>
        <h4>NEWS</h4>
        <span id='news-content'></span>
        <span class='refresh-time'></span>
      </div>
    </section>
    
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="dashboard.js"></script>
   
  </body>
</html>
